<!DOCTYPE html>
<html>
    <head>
        <title>EJ 2</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


        <style>
            html,body{
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
                background: black;
                font-weight: 400;
                color: yellow;
            }            
        </style>
    </head>
    <body>
        <main>

            
        </main>

       

        <script>
           /*
           - La API de Star Wars posee un endpoint que recibe un ID de persona:
           https://swapi.dev/api/people/{id}
           - Utilizando URLQueryParams, recibir un id en la url (GET) ?id=1
           y cargar el nombre del mismo
           */

           const params = new URLSearchParams(location.search)
           const userId = params.get('user_id')
           
           fetch("https://swapi.dev/api/people/" + userId)
            .then(res => res.json())
            .then(p => {
                document.querySelector("main").innerHTML = p.name
            })
        </script>
    </body>
</html>
